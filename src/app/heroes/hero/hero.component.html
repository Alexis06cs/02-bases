
<p>{{name}}!</p>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{HeroeDescription()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  *ngIf="name !== 'Batman'"
 (click)="changeName()" class="btn btn-primary mx-2">
  Cambiar Nombre

</button>

<button
*ngIf="age !== 26"
(click)="changeAge()" class="btn btn-primary">
  Cambiar Edad
</button>
